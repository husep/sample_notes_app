<ion-side-menus>
	<!-- Left menu -->
	<ion-side-menu side="left">
		<ion-content>
      <ion-list>
        <ion-item menu-close href="{{i.href}}" ng-click="logout(i)" ng-repeat="i in menuItems">
          {{i.name}}
        </ion-item>
      </ion-list>
    </ion-content>
	</ion-side-menu>

	<ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
