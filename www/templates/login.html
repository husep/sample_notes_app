<!-- The title of the ion-view will be shown on the navbar -->
<ion-view view-title="Login">
	<ion-content padding="true" scroll="false">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="input.username">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="input.password">
			</label>
		</div>
		<button class="button button-block button-positive" ng-click="submit()">Login</button>
	</ion-content>
</ion-view>
